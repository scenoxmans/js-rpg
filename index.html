<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime-RPG</title>
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/71af718bb6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap" rel="stylesheet">
</head>
<body>
    <!-------------------------- Characters section ------------------------->
<section id="selector">
        <h1 class="cool glow">Choose your Hero</h1>
    <div class="selector">
        <div class="characters">
            <div class="naruto" title="Naruto has high healing factor and above average health but his dodging skill is very low!"><button id="naruto-p1" value="Naruto"><img src="res/img/naruto-avatar.png" alt="naruto"></button></div>
            <div class="madara" title="Madara has high damage and health but has very low healing factor!"><button id="madara-p1" value="Madara"><img src="res/img/madara-avatar.png" alt="madara"></button></div>
            <div class="sasuke" title="Sasuke has high damage and dodging but his health is lower than average!"><button id="sasuke-p1" value="Sasuke"><img src="res/img/sasuke-avatar.png" alt="sasuke"></button></div>
            <div class="itachi" title="Itachi has the highest dodging, and the lowest health!"><button id="itachi-p1" value="Itachi"><img src="res/img/itachi-avatar.png" alt="itachi"></button></div>
        </div>
        <div class="vs-img"><img src="res/img/versus.png" alt="vs"></div>
        <div class="characters">
            <div class="naruto" title="Naruto has high healing factor and above average health but his dodging skill is very low!"><button id="naruto-p2" value="Naruto"><img src="res/img/naruto-avatar.png" alt="naruto"></button></div>
            <div class="madara" title="Madara has high damage and health but has very low healing factor!"><button id="madara-p2" value="Madara"><img src="res/img/madara-avatar.png" alt="madara"></button></div>
            <div class="sasuke" title="Sasuke has high damage and dodging but his health is lower than average!"><button id="sasuke-p2" value="Sasuke"><img src="res/img/sasuke-avatar.png" alt="sasuke"></button></div>
            <div class="itachi" title="Itachi has the highest dodging, and the lowest health!"><button id="itachi-p2" value="Itachi"><img src="res/img/itachi-avatar.png" alt="itachi"></button></div>
        </div>
    </div>
    <div class="character-discription">
            <span></span>
        </div>
</section>
    <!-------------------------- Items section ------------------------->
<section id="choose-item">
        <h1 class="cool glow">Choose your element</h1>
    <div class="items-main">
        <div class="items">
            <button id="fire-p1" value="fire" title="Fire: Increases base damage by 30%!"><img src="res/img/fire-main.png" alt="fire"></button>
            <button id="water-p1" value="water" title="Water: Increases base healing factor by 20%!"><img src="res/img/water-main.png" alt="water"></button>
            <button id="wind-p1" value="wind" title="Wind: Increases base dodge by 20%!"><img src="res/img/wind-main.png" alt="wind"></button>
            <button id="earth-p1" value="earth" title="Earth: Gives you 20% chance to block the damage!"><img src="res/img/earth-main.png" alt="earth"></button>
        </div>
    <div class="space"></div>
        <div class="items">
            <button id="fire-p2" value="fire"><img src="res/img/fire-main.png" alt="fire"></button>
            <button id="water-p2" value="water"><img src="res/img/water-main.png" alt="water"></button>
            <button id="wind-p2" value="wind"><img src="res/img/wind-main.png" alt="wind"></button>
            <button id="earth-p2"  value="earth"><img src="res/img/earth-main.png" alt="fire"></button>
        </div>
    </div>
    <div class="item-discription">
        <span></span>
    </div>
</section>
    <!-------------------------- Versus section ------------------------->
<!-- <section id="versus">
    <div class="left" id="left"><img src="res/img/naruto vs screen.png"></div>
    <div class="vs" id="vs"><img src="res/img/versus.png"></div>
    <div class="lightning" id="lightning"><img src="res/img/lightning.png"></div>
    <div class="right" id="right"><img src="res/img/madara vs screen.png"></div>
</section> -->
    <!-------------------------- Loading section ------------------------->
<section id="loading">
    <div class="loading">
        <img src="res/img/loading.webp" alt="loading-gif">
        <span>Loading...</span>
    </div>
</section>
    <!-------------------------- Arena section ------------------------->
<section id="arena">
    <!-------------------------- Player 1 hud ------------------------->
<div class="wrapper">
    <div class="p1-interface">
        <div class="p1-avatar"><img src="" alt="p1-avatar" id="p1-avatar"><progress id="p1-health-bar" value="" max=""></progress><span id="p1-healthText"></span></div>
            <button id="p1-attack"><img src="res/img/attack.png" alt="p1-attack" class="icons"></button>
            <button id="p1-heal"><img src="res/img/heal.png" alt="p1-heal" class="icons"></button>
            <button id="p1-run"><img src="res/img/run.png" alt="p1-run" class="icons"></button>
        <div class="p1-item"><img src="" alt="item" id="p1-item"></div>
    </div>
<!-------------------------- Player 2 hud ------------------------->
<div class="space">
    <div id="log-chat">

    </div>
</div>
<span id="p2-healthText"></span>
    <div class="p2-interface">
        <div class="p2-avatar"><img src="" alt="p2-avatar" id="p2-avatar"><progress id="p2-health-bar" value="" max=""></progress></div>
            <button id="p2-attack"><img src="res/img/attack.png" alt="p2-attack" class="icons"></button>
            <button id="p2-heal"><img src="res/img/heal.png" alt="p2-heal" class="icons"></button>
            <button id="p2-run"><img src="res/img/run.png" alt="p2-run" class="icons"></button>
        <div class="p2-item"><img src="" alt="item" id="p2-item"></div>
    </div>
</div>
</section>

<script src="res/js/gamelogic.js"></script>
</body>
</html>
