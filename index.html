<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime-RPG</title>
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/71af718bb6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch&display=swap" rel="stylesheet">
</head>
<body>
<section id="fight">
        <div class="characters" id="characters">
            <div class="naruto" onclick="playAsNaruto()"><img src="res/img/naruto-avatar.png" id="naruto" name="Naruto"></div>
            <div class="ichigo" onclick="playAsIchigo()"><img src="res/img/ichigo-Ava.png" id="ichigo"></div>
        </div>
        <h1 class="cool glow" id="makeChoice">Choose your Hero</h1>
</section>
    <!-------------------------- Loading section ------------------------->
<section id="loading">

</section>
<section id="choose-item">
        <h1 class="cool glow">Choose your element</h1>
  <div class="scroll">

        <div>
            <button id="fire" value="fire" onclick="choosesFire()"><img src="res/img/fire.png"></button>
            <p>+ 10 damage</p>
        </div>
        <div>
            <button id="water" value="water" onclick="choosesWater()"><img src="res/img/water.png"></button>
            <p>+ 30 health</p>
        </div>
        <div>
            <button id="wind" value="wind" onclick="choosesWind()"><img src="res/img/wind.png"></button>
            <p>+ 10 block</p>
        </div>
  </div>
</section>
    <!-------------------------- Versus section ------------------------->
<section id="versus">
    <div class="left" id="left"><img src="res/img/naruto vs screen.png"></div>
    <div class="vs" id="vs"><img src="res/img/versus.png"></div>
    <div class="lightning" id="lightning"><img src="res/img/lightning.png"></div>
    <div class="right" id="right"><img src="res/img/madara vs screen.png"></div>
</section>
    <!-------------------------- Round-1 section ------------------------->
<section id="round-1">
    <!-------------------------- Enemy section ------------------------->
    <div class="enemy-hud" id="enemy">
                <div id="enemy-actionCam"></div>  

        
        <div class="enemy-interface">

            <button id="enemy-special"><img src="res/img/special.png"></button>
            <button id="enemy-shield"><img src="res/img/shield.png"></button>
            <button id="enemy-hit"><img src="res/img/attack.png"></button>
    
        </div>
            <div class="enemy-avatar">
                    <img src="res/img/madara-avatar.png">
                    <div class="healthBar"><progress id="enemy-health" value="100" max="100"></progress></div>
            </div>
    </div>
    <!-------------------------- Arena section ------------------------->
<section id="arena">
</section>
    <!-------------------------- Naruto section ------------------------->
<div id="hud">
    <div class="naruto-avatar">
        <img src="#" id="hud-img">
        <div class="healthBar"><progress id="naruto-health" value="100" max="100"></progress></div>
    </div>

    <div class="interface">

            <button id="hit" onclick="narutoStrike()"><img src="res/img/attack.png"></button>
            <button id="shield" onclick="narutoBlock()"><img src="res/img/shield.png"></button>
            <button id="special" onclick="specialing()"><img src="res/img/special.png"></button>
 
    </div>

    <div id="actionCam"></div>
</div>
</section>
<script src="res/js/gamelogic.js"></script>
</body>
</html>
